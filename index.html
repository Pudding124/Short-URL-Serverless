<html>

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script>
        function popIpIcalUrlToBroswer() {
            text = $('#url_content').val()
            console.log(text)
            $.ajax({
                url: 'https://shorturl.marshsu.net/dev/create_url',
                method: 'post',
                contentType: "application/json",
                dataType: 'json',
                data: JSON.stringify({
                    "url": text
                }),
                success: function (data) {
                    // window.open(data.url);
                    document.getElementById("short_url_content").value = "https://shorturl.marshsu.net/m/"+data.id;
                }
            });
        }

        function copyToClipboard() {
            /* Get the text field */
            var copyText = document.getElementById("short_url_content");

            /* Select the text field */
            copyText.select();
            copyText.setSelectionRange(0, 99999); /* For mobile devices */

            /* Copy the text inside the text field */
            navigator.clipboard.writeText(copyText.value);
        }
    </script>
</head>

<body style="background-color: black;">
    <div class="row" style="height: 50px;"></div>
    <div class="row justify-content-md-center">
        <div class="col-md-4"></div>
        <div class="col-md-4 text-center">
            <h1 style="color: bisque">
                Short Url Tool
            </h1>
        </div>
        <div class="col-md-4"></div>
    </div>
    <div class="row" style="height: 20px;"></div>
    <div class="row justify-content-md-center">
        <div class="col-md-4"></div>
        <div class="col-md-4 text-center">
            <div class="input-group mb-3">
                <input id="url_content" type="text" class="form-control" placeholder="https://www.google.com.tw/"
                    aria-label="Place your url in here" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button type="button" class="btn btn-success" onclick="popIpIcalUrlToBroswer()">Shorten it
                        !</button>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
    <div class="row" style="height: 20px;"></div>
    <div class="row justify-content-md-center">
        <div class="col-md-4"></div>
        <div class="col-md-4 text-center">
            <div class="input-group mb-3">
                <input disabled id="short_url_content" type="text" class="form-control" placeholder="https://www.google.com.tw/"
                    aria-label="Place your url in here" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button type="button" class="btn btn-danger" onclick="copyToClipboard()">Copy URL</button>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</body>

</html>
